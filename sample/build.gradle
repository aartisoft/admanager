apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.admanager.sample"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            consumerProguardFiles 'proguard-rules.pro'
        }
    }
}

repositories {
    maven {
        url "https://dl.bintray.com/ironsource-mobile/android-sdk"
    }
    maven {
        url 'https://dl.bintray.com/ironsource-mobile/android-adapters'
    }
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:support-media-compat:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:multidex:1.0.3'

    implementation 'com.github.fgustovo.admanager:config:1.1.2'
    implementation 'com.github.fgustovo.admanager:adapter-admob:1.1.2'
    implementation 'com.github.fgustovo.admanager:adapter-facebook:1.1.2'
    implementation 'com.github.fgustovo.admanager:adapter-inmobi:1.1.2'
    implementation 'com.github.fgustovo.admanager:adapter-mopub:1.1.2'
    implementation 'com.github.fgustovo.admanager:adapter-unity:1.1.2'
    implementation 'com.github.fgustovo.admanager:custom-banner:1.1.2'
    implementation 'com.github.fgustovo.admanager:popup-ad:1.1.2'
    implementation 'com.github.fgustovo.admanager:periodic-notification:1.1.2'

/* IRONSOURCE RELATED ADDITIONAL ADAPTERS
    implementation 'com.github.fgustovo.admanager:adapter-ironsource:1.1.2'
// Add Fyber Network (Adapter only)
